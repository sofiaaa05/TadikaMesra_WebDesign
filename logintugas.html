<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Animated Login Form</title>
    <link rel="stylesheet" href="style.login.css">
</head>

<body>
    <div class="form-container">
        <div class="form-col">
            <div class="btn-box">
                <button class="btn btn-1" id="login-btn">Log In</button>
                <button class="btn btn-2" id="register-btn">Register</button>
            </div>

            <!-- Form Login -->
            <form class="form-box login-form">
                <div class="form-title">
                    <span>Log In</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="email" id="email" class="inputs input-field" placeholder="Email" required>
                        <ion-icon name="mail-outline" class="icon"></ion-icon>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" class="inputs input-field" placeholder="Password" required>
                        <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember Me</label>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="input-box">
                        <button type="submit" class="inputs submit-btn" id="loginSubmit">  
                            <span>Log In</span>
                            <ion-icon name="arrow-forward-outline"></ion-icon>
                        </button>
                    </div>
                </div>
            </form>

            <!-- Form Register -->
            <form class="form-box register-form">
                <div class="form-title">
                    <span>Register</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="Username" required>
                        <ion-icon name="person-outline" class="icon"></ion-icon>
                    </div>
                    <div class="input-box">
                        <input type="email" class="inputs input-field" placeholder="Email" required>
                        <ion-icon name="mail-outline" class="icon"></ion-icon>
                    </div>
                    <div class="input-box">
                        <input type="password" class="inputs input-field" placeholder="Password" required>
                        <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
                    </div>
                    <div class="input-box">
                        <input type="password" class="inputs input-field" placeholder="Confirm Password" required>
                        <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
                    </div>
                    <div class="input-box">
                        <button type="submit" class="inputs submit-btn">
                            <span>Sign Up</span>
                            <ion-icon name="arrow-forward-outline"></ion-icon>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- JavaScript -->
    <script>
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const loginForm = document.querySelector('.login-form');
        const registerForm = document.querySelector('.register-form');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginSubmit = document.getElementById('loginSubmit');

        // Default: Tampilkan form login
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';

        // Jika tombol Login diklik
        loginBtn.addEventListener('click', () => {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        });

        // Jika tombol Register diklik
        registerBtn.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        // Cek jika ada data remember me di localStorage
        window.onload = () => {
            if (localStorage.getItem('rememberMe') === 'true') {
                emailInput.value = localStorage.getItem('email');
                passwordInput.value = localStorage.getItem('password');
                rememberMeCheckbox.checked = true;
            }
        };


        // Ketika form login disubmit
        loginSubmit.addEventListener('click', (e) => {
            e.preventDefault();
            if (rememberMeCheckbox.checked) {
                localStorage.setItem('email', emailInput.value);
                localStorage.setItem('password', passwordInput.value);
                localStorage.setItem('rememberMe', 'true');
                window.location.href = "index.html";
            } else {
                localStorage.removeItem('email');
                localStorage.removeItem('password');
                localStorage.setItem('rememberMe', 'false');
            }
            // Proses login
            alert('Login successful!');  
        });
    </script>
</body>

</html>
